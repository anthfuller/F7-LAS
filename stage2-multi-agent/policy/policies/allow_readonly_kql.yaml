policy_id: allow-readonly-kql
version: '1.0'
description: Allow read-only KQL queries for approved tables via centralized PEP.
  No write actions.
rules:
- id: allow_kql_read
  effect: ALLOW
  actions:
  - kql.read.SecurityEvent
  - kql.read.SecurityIncident
  - kql.read.SentinelAudit
  - kql.read.AzureActivity
  - kql.read.SigninLogs
  - kql.read.DeviceEvents
  - kql.read.AADUserRiskEvents
  - kql.read.AADRiskyUsers
  constraints:
    max_limit: 200
    require_time_filter: true
