name: F7-LAS CI

"on":
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest

      # ------------------------------------------------------------
      # REQUIRED: Make src/ importable for python + pytest
      # ------------------------------------------------------------
      - name: Add repo root to PYTHONPATH
        run: echo "PYTHONPATH=$PWD" >> $GITHUB_ENV

      # ------------------------------------------------------------
      # HARD GATE: Python package integrity
      # ------------------------------------------------------------
      - name: Verify src.policy package imports
        run: |
          python -c "import src.policy"

      # ------------------------------------------------------------
      # Artifact validation (existing scripts only)
      # ------------------------------------------------------------
      - name: Validate prompts
        run: |
          python scripts/validate-prompts.py config/prompts

      - name: Validate policies
        run: |
          python scripts/validate-policies.py

      - name: Validate settings
        run: |
          python scripts/validate-settings.py config/settings.yaml

      # ------------------------------------------------------------
      # Unit tests 
      # ------------------------------------------------------------
      - name: Run unit tests
        run: |
          pytest -q

      # ------------------------------------------------------------
      # Golden dataset execution 
      # ------------------------------------------------------------
      - name: Run golden dataset evaluation
        run: |
          python -m src.demo_runner.run_golden_dataset \
            tests/golden_dataset/scenarios.json

      - name: Enforce golden thresholds
        run: |
          python scripts/check_golden_thresholds.py \
            tests/golden_dataset/golden_eval_results.json \
            tests/golden_dataset/rubric.json
