name: F7-LAS CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else echo "No requirements.txt found"; fi

      - name: Run placeholder tests
        run: |
          pytest -q || echo "No tests configured yet"

      - name: Validate prompts
        run: |
          python scripts/validate-prompts.py || echo "Prompt validation placeholder"

      - name: Validate policies
        run: |
          if [ -d config/policies ]; then python scripts/validate_policies.py; else echo "No policies yet"; fi

      - name: Validate settings
        run: |
          python scripts/validate_settings.py config/settings.yaml || echo "Settings validation placeholder"

      - name: Check golden thresholds
        run: |
          python scripts/check_golden_thresholds.py || echo "Golden dataset placeholder"
